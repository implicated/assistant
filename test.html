<div id="lightgallery">
    <a href="images/1.png">
        <img class="lgallery" alt="img1" src="images/1.png"/>
    </a>
    <a href="images/2.png">
        <img class="lgallery" alt="img2" src="images/2.png"/>
    </a>
    <a href="images/3.png">
        <img class="lgallery" alt="img3" src="images/3.png"/>
    </a>
</div>

<script src="js/lightgallery.min.js"></script>
<script src="js/plugins/lg-fullscreen.min.js"></script>
<script src="js/plugins/lg-thumbnail.min.js"></script>
<script src="js/plugins/lg-autoplay.min.js"></script>
<script src="js/plugins/lg-hash.min.js"></script>
<script src="js/plugins/lg-pager.min.js"></script>
<script src="js/plugins/lg-share.min.js"></script>
<script src="js/plugins/lg-zoom.min.js"></script>
<script type="text/javascript">
    lightGallery(document.getElementById('lightgallery'), {
        plugins: [lgZoom, lgThumbnail],
        licenseKey: 'your_license_key',
        speed: 500,
    });
</script>
